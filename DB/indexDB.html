<!DOCTYPE html>
<html lang= "th" ng-app="ViewWeb"  ng-controller="ViewWebController" ng-init ="select();">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กรอกข้อมูลพรรณไม้</title>

</head>
<!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="indexDB.css" >
    <br><br>
    <body class="p-3 m-0 border-0 bd-example">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
		<defs>
			<linearGradient id="bg">
				<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
				<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
				<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
			</linearGradient>
			<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
		</defs>
		<g>
			<use xlink:href='#wave' opacity=".3">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacity=".6">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacty=".9">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
		</g>
	</svg>
        <div class="text-center d-block">
        <div class="container">
      <img src="plant.png" class="plant">
      </div>
      <input placeholder="Search"  type="search" class="input" ng-model="search"><br><br>
      <div class="text-center d-block">
         <button class=  "btn btn-primary " ng-click ="select();">ค้นหา</button> &nbsp;
         <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            เพิ่มข้อมูล </button><br><br>
          </div>
          </div>
          <div class="row d-flex justify-content-center">
          
              <div class="card mb-4 box-shadow" style="width: 25rem; margin-right: 35px;"  ng-repeat = "x in rtree">   
                    <div class="card-body">
                      <h5 class="card-title">ข้อมูลพรรณไม้</h5>
                      <p scope="col"><img ng-src  = "{{x.picture}}" width="330px" height="260px"></p>
                      <p scope="col" onkeyup="formatWithDashes(this)">รหัสพรรณไม้: {{x.ID}}</p>
                      <p scope="col">ชื่อพรรณไม้     : {{x.thainame}}</p>
                      <p scope="col">ชื่อวิทยาศาสตร์  : {{x.engname}}</p>
                      <p scope="col"style="white-space: pre-wrap; word-break: break-word;">สรรพคุณ : {{x.properties}} </p>
 
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger btn-sm" ng-click="deleteData(x.ID)">Delete</button>
                          <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="text-center">
                                  </div>
                                  {{show}}
                                </div>
                                
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-primary"data-bs-dismiss="modal" ng-click="select();">ยืนยันการลบข้อมูล</button>
                                </div>   
                              </div>
                            </div>
                          </div>
                          <button type="button" class="btn btn-sm  btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal4"
                          ng-click= "rtree1.ID          =x.ID;
                                    rtree1.thainame     =x.thainame;
                                    rtree1.engname     =x.engname;
                                    rtree1.properties   =x.properties;
                                    rtree1.picture      =x.picture"
                           >Edit</button>

                        </div>
                       
                      </div>
              </div>  
              </div>  
          </div>

        
  
  <!-- insert -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">เพิ่มข้อมูลพรรณไม้</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" ng-submit ="senddata()">
            <div class="col-md-6">
              <label for="inputID4" class="form-label">รหัสพรรณไม้</label>
              <input type="text" ng-model="frntree.ID" class="form-control" id="inputID4" onkeyup="formatWithDashes(this)">
            </div>
            <div class="col-md-6">
              <label for="inputName4" class="form-label">ชื่อภาษาไทย</label>
              <input type="text" ng-model="frntree.thainame" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputLastnane" class="form-label">ชื่อวิทยาศาสตร์</label>
              <input type="text" ng-model="frntree.engname" class="form-control" id="inputLastname">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">สรรพคุณ</label>
              <textarea  class="form-control" ng-model="frntree.properties"  id="exampleFormControlTextarea1" rows="3" ng-keyup="formatTextarea()"></textarea>
            </div>
            <div class="col-md-6">
              <label for="inputMajor2" class="form-label">Picture</label>
              <input id="imageinput" type="file" accept="image/*" multiple="multiple" ng-model="frntree.picture" class="form-control" id="inputMajor2">
              <div id="previewarea" class="row"></div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" data-bs-toggle="modal" ng-click = "select();">บันทึกข้อมูล</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<!--show message-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
        </div>
        {{show}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal" ng-click="select();">บันทึกข้อมูล</button>
        
      </div>
    </div>
  </div>
</div>


<!--update-->
          <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">แก้ไขข้อมูล</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="text-center">
                  </div>
                  <form class="row g-1" ng-submit="Update()">
                    <div class="col-md-6">
                    <label for="inputRoom ID" class="form-label">รหัสพรรณไม้</label>
                    <input type="text" ng-model = "rtree1.ID" class="form-control" id="inputRoom ID">
                   </div>  
                    <div class="col-md-6">
                      <label for="inputType_id" class="form-label">ชื่อพรรณไม้</label>
                      <input type="text" ng-model = "rtree1.thainame" class="form-control" id="inputType_id">
                    </div>
                    <div class="col-md-6">
                      <label for="inputrental" class="form-label">ชื่อวิทยาศาสตร์</label>
                      <input type="text" ng-model= "rtree1.engname" class="form-control" id="inputrental" >
                    </div>
                    <div class="col-md-6">
                      <label for="exampleFormControlTextarea1" class="form-label">สรรพคุณ</label>
                      <textarea  class="form-control" ng-model = "rtree1.properties"  id="exampleFormControlTextarea1" rows="3" ng-keyup="formatTextarea()" ></textarea> 
                    </div>            
                    <div class="col-12">
                      <label for="inputpicture" class="form-label">รูปภาพ</label>
                      <input id="imageinput2" type="file" accept="image/*" multiple="multiple" ng-model="rtree1.picture" class="form-control" id="inputMajor2">
                      <div id="previewarea" class="row">
                        <div class="col-md-4" ng-repeat = "x in rtree">
                          <img ng-src= "{{x.picture}}" alt="Preview" class="img-thumbnail">
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class=  "btn btn-primary" data-bs-toggle="modal"data-bs-target="#exampleModal2" >ยืนยันการแก้ไขข้อมูล</button>
                    </div>
                  </form>         
                </div>
              </div>
            </div>
          </div>  
      
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="controller.js"></script>
</html>
